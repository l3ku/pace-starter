
#
# PaceEditor test suite configuration
#

# Make sure to include at least one space after each configuration option

name: PaceEditor / Qentinel Pace configuration
description: Configuration for Qentinel Pace integration
version: 0.0.1

# Specify the default library for the test suite. Valid values are
#  qweb     -- for web library
#  qmobile  -- for mobile application library
#  qvision  -- for computer vision library
lib: qweb

# Specify the URL to your test suite in Qentinel Pace
# https://pace.qentinel.com/robots/{PROJECT_ID}/r/{ROBOT_ID}/suite/{SUITE_ID}
#
# For example:
# url: https://pace.qentinel.com/robots/123/r/456/suite/789
url: https://qa.pace.qentinel.com/robots/13684/r/3865/suite/10283
